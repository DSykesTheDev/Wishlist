<div class="container">
    <h1 class="display-1 my-4 text-center">Wishlist!</h1>
    <add-wish-form (addWish)="items.push($event)" ></add-wish-form>
    <div class="row mt-5">
        <div class="col-sm-4">  
            <wish-filter [(listFilter)]="filter"></wish-filter>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col p-2">
            <wish-list [wishes]="items.filter(filter)"></wish-list>
        </div>
    </div>
</div>
